<body class="this-responsive">

<section class="login">
    <div class="forms">
      <form class="">
        <section class="signup-logo-big">
          <img alt="Tokup Logo" src="images/logo_tokup.png">
        </section>
        <fieldset class="login-social">
          <p class="info">SNSでログイン</p>
          <button class="btn btn-primary btn-block facebook-btn" type="button">Facebook でログイン</button>
          <button class="btn btn-primary btn-block google-btn" type="button">Google+ でログイン</button>
        </fieldset>
        <fieldset class="login-email">
          <p class="top-message">またはメールアドレスでログイン</p>
          <div class="form-group">
            <label for="email">メールアドレス :</label>
            <input class="form-control" id="email" name="email">
          </div>

          <div class="form-group">
            <label for="pass">パスワード :<a href="#">こちら</a></label>
            <input class="form-control" id="password" name="password" placeholder="8文字以上を入力してください">
            
          </div>
          <p class="bottom-message">パスワードを忘れた方、<a href="#">こちらへ</a></p>
        </fieldset>
        <button class="btn btn-primary btn-block" type="submit">ログイン</button>
        <p class="copyright-info">Copyright Earthcar &copy; 2016-2017. All rights reserved.</p>
      </form>
    </div>
  </section>
